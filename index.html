<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="imports.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <!-- 
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram 
  -->

    <main class="social-links">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile avatar"
          class="profile-avatar">
        <div class="profile-info">
          <h2 class="profile-name">Jessica Randall</h2>
          <h3 class="profile-location">London, United Kingdom</h3>
        </div>
        <p
          class="profile-description">"Front-end developer and avid reader."</p>
      </div>

      <div class="links">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayolito Waje</a>.
  </div> -->
  </body>
</html>
